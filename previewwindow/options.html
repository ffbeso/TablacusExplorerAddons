<div class="panel" style="display: block">
  <table style="width: 100%">
    <tr>
      <td style="vertical-align: bottom"><input type="checkbox" name="!NoTextFilter"></td>
      <td style="width: 100%"><label>@mspaint.exe,-36044[Text]</label></td>

  </table>
  <input type="text" name="TextFilter" placeholder="*.txt;*.ini;*.css;*.js;*.vba;*.vbs;*.csv;*.md;*.json;*.bat;*.py" style="width: 100%">
  <br>
  <div style="width: 33.33%; float: left">

  </div>

    <input type="text" name="TextLimit" placeholder="10000000" style="width: 100%">

  <div style="width: 33.33%; float: left">
    <label>Size</label>
    <input type="text" name="TextSize" placeholder="4000" style="width: 100%">

<label>@mshtml.dll,-771[Play]</label>
<input type="text" name="Embed" placeholder="*.mp3;*.m4a;*.wav;*.pcm;*.oga;*.flac;*.fla;*.webm;*.mp4;*.asf;*.wav;*.aiff;*.mpg;*.avi;*.mpeg;*.ogg;*.pdf;*.html;*.htm;*.xml" style="width: 100%">
<table>
  <tr>
    <td style="vertical-align: bottom"><input type="checkbox" name="Preview"></td>
    <td><label>Preview</label></td>
  </tr>
  <tr>
    <td style="vertical-align: bottom"><input type="checkbox" name="AutoPlay"></td>
    <td><label>AutoPlay</label></td>
    <td><label>: Required to press play button only on first playback if not muted</label></td>
  </tr>
  <tr>
    <td style="vertical-align: bottom"><input type="checkbox" name="Muted"></td>
    <td><label>Muted</label></td>
  </tr>
</table>
<br>
<table style="width: 100%">
  <tr>
    <td style="vertical-align: bottom"><input type="checkbox" name="IsExtract"></td>

</table>
<input type="text" name="Extract" placeholder="*" style="width: 100%">

<table>
  <tr>
    <td style="vertical-align: bottom"><label><input type="checkbox" name="Multiple">Multiple Previews</label></td>

  <tr>
    <td style="vertical-align: bottom"><label><input type="checkbox" name="NoMouse">Mouse</label></td>

    <td style="vertical-align: bottom"><label><input type="checkbox" name="PreviewCloudFiles">Preview Cloud Files</label></td>

</table>
